<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Age</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700;900&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="find">
          <img src="/assets/icons/location.svg" alt="Find Store" />
          <span>Find a Store</span>
        </div>
        <div class="buttons">
          <img src="/assets/icons/profile.svg" alt="Profile" />
          <img src="/assets/icons/favorite.svg" alt="favorite" />
          <img src="/assets/icons/store.svg" alt="store" />
          <img src="/assets/icons/search.svg" alt="search" class="search" />
        </div>
      </header>

      <div class="heading">
        <button
          data-menu="button"
          aria-expanded="false"
          aria-controls="menu"
        ></button>
        <a href="#" class="logo">
          <img src="/assets/icons/logo-smart-age.svg" alt="SmartAge" />
        </a>
        <nav>
          <ul>
            <li><a href="#">COLLECTIONS</a></li>
            <li><a href="#">CATEGORIES</a></li>
            <li><a href="#">STORES</a></li>
            <li><a href="#">OUR STORY</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </div>
